<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Blog Académico</title>
    <link rel="stylesheet" href="style_login.css">
</head>
<body>
    <div class="auth-container" id="auth-container">
        <!-- Formulario inicial (Login) -->
        <form id="login-form">
            <h2>Iniciar Sesión</h2>
            <input type="email" name="email" placeholder="Email ID" required>
            <input type="password" name="password" placeholder="Password" required>
            <div class="options">
                <label><input type="checkbox" name="remember"> Recordarme</label>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit">LOGIN</button>
            <button><a href="index_crud.html" style="color: white;">Admin</a></button>
            <button><a href="#" style="color: white;">Usuario</a></button>
            <div class="toggle-form">
                ¿No tienes una cuenta? <a href="#" onclick="renderRegisterForm()">Registrarse</a>
            </div>
        </form>
    </div>

    <script>
        // Función para renderizar el formulario de inicio de sesión
        function renderLoginForm() {
            const container = document.getElementById('auth-container');
            container.innerHTML = `
                <form id="login-form">
                    <h2>Iniciar Sesión</h2>
                    <input type="email" name="email" placeholder="Email ID" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <div class="options">
                        <label><input type="checkbox" name="remember"> Recordarme</label>
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit">LOGIN</button>
                    <button><a href="index_crud.html" style="color: white;">Admin</a></button>
                    <button><a href="#" style="color: white;">Usuario</a></button>
                    <div class="toggle-form">
                        ¿No tienes una cuenta? <a href="#" onclick="renderRegisterForm()">Registrarse</a>
                    </div>
                </form>
            `;
        }

        // Función para renderizar el formulario de registro
        function renderRegisterForm() {
            const container = document.getElementById('auth-container');
            container.innerHTML = `
                <form id="register-form">
                    <h2>Registrarse</h2>
                    <input type="email" name="email" placeholder="Email ID" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="confirm-password" placeholder="Confirm Password" required>
                    <div class="options">
                        <span></span>
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit">REGISTRARSE</button>
                    <div class="toggle-form">
                        ¿Ya tienes una cuenta? <a href="#" onclick="renderLoginForm()">Inicia Sesión</a>
                    </div>
                </form>
            `;
        }
    </script>
</body>
</html>
