# CONFIGURACIÓN BASE DE DATOS
spring.datasource.url=jdbc:mysql://localhost:3306/dbpromonitorias?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

server.port=8081


# Dialecto para MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Mostrar las consultas en consola
spring.jpa.show-sql=true

# Permite crear o actualizar tablas automáticamente
spring.jpa.hibernate.ddl-auto=update

# Codificación para evitar errores con caracteres especiales
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
